# Default values for indexd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  dev: true
  # Default values are for postgres deployed as a helm chart
  postgres:
    master:
      host:
      username: postgres
      password:
      port: "5432"

db_create: true
postgres:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you
  database: indexd
  username: indexd
  host:
  port: "5432"
  # If left empty password will be auto-generated
  password:
  # If db_restore is set to true then the database will have fake data/tables dumped into it.
  db_restore: false

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources: 
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 500m
    memory: 400Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

secrets:
  userdb:
    fence:
    gdcapi:
    gateway:

apiVersion: v1
kind: Service
metadata:
  name: workspace-token-service
  labels:
    {{- include "wts.labels" . | nindent 4 }}
spec:
  selector:
    app: wts
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
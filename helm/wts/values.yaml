service:
  type: ClusterIP
  httpPort: 80
  httpsPort: 443

resources: 
  requests:
    cpu: 0.1
    memory: 12Mi
  limits:
    cpu: 0.5
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

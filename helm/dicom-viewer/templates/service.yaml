apiVersion: v1
kind: Service
metadata:
  name: "dicom-viewer-service"
  labels:
    {{- include "dicom-viewer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: https
  selector:
    {{- include "dicom-viewer.selectorLabels" . | nindent 4 }}

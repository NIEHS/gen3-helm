# Default values for aws-es-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

automountServiceAccountToken: false

#The ElasticSearch endpoint for this proxy. This will need to be updated before deployment. 
esEndpoint: test.us-east-1.es.amazonaws.com

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 2Gi

#Secret
secrets:
  #Both of these will need to be updated before deployment, with access keys that can reach your ES instance
  awsAccessKeyId: "AWS_ACCESS_KEY"
  awsSecretAccessKey: "AWS_SECRET_ACCESS_KEY"

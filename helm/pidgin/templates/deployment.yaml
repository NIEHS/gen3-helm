apiVersion: apps/v1
kind: Deployment
metadata:
  name: pidgin-deployment
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "pidgin.selectorLabels" . | nindent 6 }}
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        # gen3 networkpolicy labels
        netnolimit: 'yes'
        public: 'yes'
      {{- if eq (include "pidgin.ddEnabled" . ) "true" }}
        tags.datadoghq.com/service: "pidgin"
        # TODO: move this to helpers so we can have this populated from a configmap
        tags.datadoghq.com/env: {{ .Values.dataDog.env }}
        tags.datadoghq.com/version: {{ .Values.image.tag | default .Chart.AppVersion }}
      {{- end }}
        {{- include "pidgin.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
        podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pidgin
            topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      containers:
        - name: {{ .Chart.Name }}
          image: "quay.io/cdis/pidgin:{{ .Chart.AppVersion }}"
          imagePullPolicy: Always
          env: 
            - name: GEN3_DEBUG
              value: "False"
            {{- with .Values.ddTraceEnabled }}
            - name: DD_TRACE_ENABLED
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddEnv }}
            - name: DD_ENV
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddService }}
            - name: DD_SERVICE
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddVersion }}
            - name: DD_VERSION
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddLogsInjection }}
            - name: DD_LOGS_INJECTION
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddProfilingEnabled }}
            - name: DD_PROFILING_ENABLED
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddTraceSampleRate }}
            - name: DD_TRACE_SAMPLE_RATE
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddTraceAgentHostname }}
            - name: DD_TRACE_AGENT_HOSTNAME
              value: {{ . }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /_status
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /_status
              port: 80
          ports:
            - containerPort: 80
            - containerPort: 443
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
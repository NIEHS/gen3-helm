# Default values for requestor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  dev: true
  postgres:
    db_create: true
    master:
      host:
      username: postgres
      password:
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: false
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: true
  dispatcherJobNum: 10
  ddEnabled: false

postgres:
  db_create:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you
  database: requestor
  username: requestor
  port: "5432"
  # If left empty password will be auto-generated
  password:


# Deployment
releaseLabel: production

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

dataDog:
  enabled: false
  env: dev

automountServiceAccountToken: false

# Environment Variables
arboristUrl: http://arborist-service

resources:
  requests:
    cpu: 0.1
    memory: 128Mi
  limits:
    cpu: 0.8
    memory: 1024Mi

# Init Container
initResources:
  limits:
    cpu: 0.8
    memory: 512Mi

# Secrets
secrets:
  host: postgres-postgresql.postgres.svc.cluster.local
  user: postgres
  password: 
  database: requestor

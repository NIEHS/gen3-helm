# Default values for metadata.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  dev: true
  postgres:
    db_create: true
    master:
      host:
      username: postgres
      password:
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: false
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: true
  dispatcherJobNum: 10
  ddEnabled: false


postgres:
  db_create:
  database: metadata
  username: metadata
  host:
  port: "5432"
  # If left empty password will be auto-generated
  password:
  # If db_restore is set to true then the database will have fake data/tables dumped into it.
  db_restore: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

dataDog:
  enabled: false
  env: dev


automountServiceAccountToken: false

#Controls whether or not to run metadata service in debug mode. 
debug: false

# Environment Variables
esEndpoint: esproxy-service:9200
useAggMds:
aggMdsNamespace:

containerPort:
  - containerPort: 80

resources:
  requests:
    cpu: 0.4
    memory: 512Mi
  limits:
    cpu: 1
    memory: 2048Mi
#======================
# Init Container values
#======================
initVolumeMounts:
  - name: config-volume-g3auto
    readOnly: true
    mountPath: /src/.env
    subPath: metadata.env

#These values control the requests and limits for the init container only
initResources:
  limits:
    cpu: 0.8
    memory: 512Mi


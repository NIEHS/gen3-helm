apiVersion: apps/v1
kind: Deployment
metadata:
  name: guppy-deployment
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "guppy.selectorLabels" . | nindent 6 }}
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        # gen3 networkpolicy labels
        netnolimit: 'yes'
        public: 'yes'
      {{- if eq (include "guppy.ddEnabled" . ) "true" }}
        tags.datadoghq.com/service: "guppy"
        # TODO: move this to helpers so we can have this populated from a configmap
        tags.datadoghq.com/env: {{ .Values.dataDog.env }}
        tags.datadoghq.com/version: {{ .Chart.AppVersion }}
      {{- end }}
        {{- include "guppy.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
        podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - guppy
            topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      volumes: 
        - name: guppy-config
          configMap:
            name: manifest-guppy
            items:
              - key: guppy_config.json
                path: guppy_config.json
      containers:
        - name: guppy
          image: "quay.io/cdis/guppy:{{ .Chart.AppVersion }}"
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /_status
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /_status
              port: 8000
          ports:
            - containerPort: 8000
          env: 
            - name: GUPPY_PORT
              value: "8000"
            - name: GUPPY_CONFIG_FILEPATH
              value: /guppy/guppy_config.json
            - name: GEN3_ES_ENDPOINT
              value: {{ .Values.esEndpoint }}
            {{- with .Values.arboristUrl }}
            - name: GEN3_ARBORIST_ENDPOINT
              value: {{ . }}
            {{- end }}
            - name: TIER_ACCESS_LEVEL
              value: {{ include "guppy.tierAccessLevel" . }}
            {{- with .Values.tierAccessLimit }}
            - name: TIER_ACCESS_LIMIT
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.ddTraceEnabled }}
            - name: DD_TRACE_ENABLED
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddEnv }}
            - name: DD_ENV
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddService }}
            - name: DD_SERVICE
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddVersion }}
            - name: DD_VERSION
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddLogsInjection }}
            - name: DD_LOGS_INJECTION
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddProfilingEnabled }}
            - name: DD_PROFILING_ENABLED
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddTraceSampleRate }}
            - name: DD_TRACE_SAMPLE_RATE
              value: {{ . }}
            {{- end }}
            {{- with .Values.ddTraceAgentHostname }}
            - name: DD_TRACE_AGENT_HOSTNAME
              value: {{ . }}
            {{- end }}


          volumeMounts:
            - name: guppy-config
              readOnly: true
              mountPath: /guppy/guppy_config.json
              subPath: guppy_config.json
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
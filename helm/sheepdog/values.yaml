# Default values for sheepdog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# GLOBAL
global:
  dev: true
  postgres:
    db_create: true
    master:
      host:
      username: postgres
      password:
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: false
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: true
  dispatcherJobNum: 10
  ddEnabled: false

postgres:
  db_create:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you
  database: sheepdog
  username: sheepdog
  port: "5432"
  # If left empty it will be auto-generated
  password:
  # If db_restore is set to true then the database will have fake data/tables dumped into it.
  db_restore: false

# Deployment
releaseLabel: production

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

dataDog:
  enabled: false
  env: dev

automountServiceAccountToken: false

# sheepdog transactions take forever - try to let the complete before termination
terminationGracePeriodSeconds: 50

image:
  repository: quay.io/cdis/sheepdog
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "helm-test"

# Environment Variables
dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
indexdUrl: http://indexd-service
fenceUrl: http://fence-service
arboristUrl: http://arborist-service.default.svc.cluster.local
authNamespace: default
# Placeholders for datadog
ddTraceEnabled:
ddEnv:
ddService:
ddVersion:
ddLogsInjection:
ddProfilingEnabled:
ddTraceSampleRate:
ddTraceAgentHostname:

resources:
  requests:
    cpu: 0.8
    memory: 1024Mi
  limits:
    cpu: 2
    memory: 2048Mi

# Secrets
secrets:
  fence:
    host: postgres-postgresql.postgres.svc.cluster.local
    user: postgres
    password: postgres
    database: fence
  sheepdog:
    host: postgres-postgresql.postgres.svc.cluster.local
    password: postgres
    user: postgres
    database: sheepdog
  gdcapi:
    secretKey:
  indexd:
    password: postgres
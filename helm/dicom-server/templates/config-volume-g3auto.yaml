apiVersion: v1
kind: Secret
metadata:
  name: orthanc-g3auto
type: Opaque
stringData:
  dbcreds.json: |
        {
          "db_host": {{ .Values.config.host | quote }},
          "db_username": {{ .Values.config.userName | quote }},
          "db_password": {{ include "dicom.postgres.password" . | quote }},
          "db_database": {{ .Values.config.dataBase | quote }}
        }
  orthanc_config_overwrites.json: |
        {
          "AuthenticationEnabled": {{ .Values.config.authenticationEnabled }},
          "PostgreSQL": {
            "EnableIndex": {{ .Values.config.enableIndex }},
            "EnableStorage": {{ .Values.config.enableStorage }},
            "Port": {{ .Values.config.port }},
            "Host": {{ .Values.config.host | quote }},
            "Database": {{ .Values.config.dataBase | quote }},
            "Username": {{ .Values.config.userName | quote }},
            "Password": {{ include "dicom.postgres.password" . | quote }},
            "IndexConnectionsCount": {{ .Values.config.indexConnectionsCount }},
            "Lock": {{ .Values.config.lock }}
          },
          "PythonScript": "/etc/orthanc/authz_filter.py"
        }
  orthanc_config_overwrites.json_backup: |
        { 
          "AuthenticationEnabled": {{ .Values.config.authenticationEnabled }},  
          "PostgreSQL": {
            "EnableIndex": {{ .Values.config.enableIndex }},
            "EnableStorage": {{ .Values.config.enableStorage }},
            "Port": {{ .Values.config.port }},
            "Host": {{ .Values.config.host | quote }},
            "Database": {{ .Values.config.dataBase | quote }},
            "Username": {{ .Values.config.userName | quote }},
            "Password": {{ .Values.config.password | quote }},
            "IndexConnectionsCount": {{ .Values.config.indexConnectionsCount }},
            "Lock": {{ .Values.config.lock }}
          },
          "PythonScript": "/etc/orthanc/authz_filter.py"
        }
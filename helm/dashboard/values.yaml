# Default values for dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
annotations:
  gen3.io/network-ingress: "ambassador-gen3"
podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

automountServiceAccountToken: false

selectorLabels:
  app: "dashboard"
labels:
  app: "dashboard"
  public: "yes"
  s3: "yes"
  netvpc: "yes"
  #GEN3_DATE_LABEL

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - dashboard
        topologyKey: "kubernetes.io/hostname"

volumes:
  - name: config-volume
    secret:
      secretName: "dashboard-g3auto"

env:
  - name: AWS_STS_REGIONAL_ENDPOINTS 
    value: regional

resources:
  requests:
    cpu: 0.3
    memory: 256Mi
  limits:
    cpu: 0.5
    memory: 512Mi

volumeMounts:
  - name: "config-volume"
    readOnly: true
    mountPath: "/etc/gen3"
